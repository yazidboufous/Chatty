</head>
<body>


    <div id="chat">  

        <script>
            setInterval(getchat,1000);
        </script>

    </div>

    <div id="info">

        <div>
            <label for="Alias" > Alias</label>
            <input id="Alias" type="text"></input>
        </div>

        <div>
            <label for="Message" > Message</label>
            <input id="Message" type="text"></input>
        </div>
        
        <div>
            <button id="send" onclick="send()">Send Message</button>
        </div>

    </div>
